<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Pokedex</title>
</head>
<body>
    <header>
        <div class="logo"><img src="img/favicon.webp"></div>
        <div class="title">
            <h1>P o k e d e x</h1>
            <p>Select your Pokemon <img src="img/pokeball.gif" id="header-pokeball"></p>
        </div>
    </header>

    <main>
        <img src="#" alt="pokemon" class="pokemon-img">

        <h2 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h2>

        <form class="form">
            <input 
                type="search"
                class="input-search"
                placeholder="name or number"
                required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &laquo;</button>
            <button class="button btn-next">Next &raquo;</button>
        </div>
        
        <img src="img/pokedex.png">
    </main>

    <footer>
        <img src="img/favicon_transparent_32x32.png">
        <p>MVDev&copy; 2024</p>
        <br>
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-instagram'></i></a>
        <a href="https://www.linkedin.com/in/mvdevelop" target="_blank"><i class='bx bxl-linkedin'></i></a>
        <a href="https://github.com/MvDevelop" target="_blank"><i class='bx bxl-github'></i></a>
    </footer>
    
    <script src="js/index.js"></script>
</body>
</html>
